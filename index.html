<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">            
            <div class="logo"> 
                <img src="img/odin-lined.png" alt="logo" class="odin">
                <h1>THE ODIN PROJECT</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="header-text">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deppest dreams. Sign up now to get started</h1>
                <h1>You know you want to</h1>
            </div>
            <div class="form">
                <form action="#">
                    <div class="form left">
                        <p class="form-title">Let's do this!</p>
                        <div class="input">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        
                        <div class="input">
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        
                        <div class="input">
                            <label for="phone-number">Phone number</label>
                            <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                        </div>
                        
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="passwor" id="passwor" required>
                        </div>
                        
                        <div class="input">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                </form>
                
            </div>
        </div>
        <div class="bottom-part">
            <button class="btn-create">Create Account</button>
            <h1>Already have an account? <a href="#">Log in</a></h1>
        </div>
    </div>
</body>
</html>
